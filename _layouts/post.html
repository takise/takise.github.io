---
layout: default
---
<article class="post">
    <div class="post-media">
        <a href="#">
            <img src="/assets/images/posts/{{ page.short-name }}/cover.jpg" alt="Cover">
        </a>
    </div>
    <div class="post-content">
        <h2 class="title japanese">{{ page.title }}</h2>

        <!-- The Content -->
        <div class="the-content japanese textbody">
            {{ content }}
        </div>
        <!-- End The Content -->
    </div>
</article>
